<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin-top: 10vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 600% 600%;
        animation: gradientBG 60s ease infinite;
        overflow: hidden;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      #timer {
        text-align: center;
        font-size: 56vh;
        line-height: 54vh;
        font-weight: bold;
        color: #e2ecfd;
      }
      #date {
        margin-top: 0px;
        text-align: center;
        font-size: 24vh;
        line-height: 28vh;

        font-weight: bold;
        color: #e2ecfd;
      }
      .about {
        width: 800px;
        margin: 0 auto;
        padding-top: 20px;
        display: flex;
        align-items: center;
      }
      .about .item {
        color: white;
        flex: 1;
        text-align: center;
      }
      #hug-sun img {
        position: relative;
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="date">2022年03月18日</div>
    <div id="timer">05:47</div>

    <script>
      let showSymbl = true;
      function clock() {
        let now = new Date();
        let hour = now.getHours() + '';
        let minute = now.getMinutes() + '';
        let month = now.getMonth() + 1 + '';
        let day = now.getDate() + '';
        let year = now.getFullYear() + '';
        console.log(now.getDate(), now.getDay());
        let weeks = '日一二三四五六'.split('');
        let week = weeks[now.getDay()];

        if (showSymbl) {
          document.getElementById('timer').innerHTML = `${hour.padStart(
            2,
            '0'
          )}<span>:</span>${minute.padStart(2, '0')}`;
        } else {
          document.getElementById('timer').innerHTML = `${hour.padStart(
            2,
            '0'
          )}<span style="opacity:.3">:</span>${minute.padStart(2, '0')}`;
        }
        document.getElementById('date').innerHTML = `${year}-${month.padStart(2, '0')}-${day.padStart(
          2,
          '0'
        )} 周${week}`;

        showSymbl = !showSymbl;
      }
      clock();
      setInterval(() => {
        clock();
      }, 1000);
    </script>

  </body>
</html>
