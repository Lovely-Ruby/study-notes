<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var o = {};
    var a = {
      b: 42,
      c: o,
      d: function () {},
    };
    o.e = a;
    // JSON.stringify(a);
    // 自定义的JSON序列化
    a.toJSON = function () {
      // 序列化仅包含b
      return { b: this.b };
    };
    console.log('JSON.stringify(a):>>', JSON.stringify(a)); // "{"b":42}"
  </script>
</html>
