<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- mustache：双大括号，HTML 经典的模板引擎 -->
    <div id="app">
      <!-- {{title}}

      <p>
        <input type="text" v-model="input_val" /
        @keydown.enter="add">{{input_val}}
      </p> -->
    </div>
  </body>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          title: '你好',
          input_val: '哈哈哈',
        };
      },
      methods: {
        add() {
          alert(1);
        },
      },
      render() {
        with (this) {
          return _c('div', { attrs: { id: 'app' } }, [
            _v('\n      ' + _s(title) + '\n\n      '),
            _c('p', [
              _c('input', {
                directives: [
                  {
                    name: 'model',
                    rawName: 'v-model',
                    value: input_val,
                    expression: 'input_val',
                  },
                ],
                attrs: { type: 'text' },
                domProps: { value: input_val },
                on: {
                  keydown: function ($event) {
                    if (
                      !$event.type.indexOf('key') &&
                      _k($event.keyCode, 'enter', 13, $event.key, 'Enter')
                    )
                      return null;
                    return add.apply(null, arguments);
                  },
                  input: function ($event) {
                    if ($event.target.composing) return;
                    input_val = $event.target.value;
                  },
                },
              }),
              _v(_s(input_val) + '\n      '),
            ]),
          ]);
        }
      },
    });
    console.log(app.$options.render);
    // setTimeout(() => {
    //   app.title = '我要改了';
    // }, 1000);
  </script>
</html>
