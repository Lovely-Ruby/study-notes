<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- mustache：双大括号，HTML 经典的模板引擎 -->
    <div id="app">
      {{title}}

      <p>
        <input type="text" v-model="input_val" /
        @keydown.enter="add">{{input_val}}
      </p>
    </div>
  </body>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          title: '你好',
          input_val: '哈哈哈',
        };
      },
      methods: {
        add() {
          alert(1);
        },
      },
    });
    console.log(app.$options.render);
    // setTimeout(() => {
    //   app.title = '我要改了';
    // }, 1000);
  </script>
</html>
