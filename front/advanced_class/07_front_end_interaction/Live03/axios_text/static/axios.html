<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
    <script src="./axios.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="loginContainer">
      <h1>登录</h1>
      <form action="/checkUser" method="post" onsubmit="return false;">
        姓名：
        <input
          class="inputStyle"
          id="username"
          type="text"
          name="username"
        /><br />密码：
        <input class="inputStyle" id="pwd" type="password" name="pwd" /><br />
        <input class="loginStyle" id="sub" type="submit" value="登录" />
      </form>
      <button onclick="checkApi()">axios 获取请求</button>
    </div>
  </body>
  <script>
    // document.querySelector("#username")
    document.querySelector('#sub').onclick = function () {
      let username = document.querySelector('#username').value;
      let password = document.querySelector('#pwd').value;
      axios({
        method: 'post',
        url: 'http://localhost:4000/checkUser',
        data: {
          username: username,
          password: password,
        },
      }).then((res) => {
        if (res.data.token) {
          localStorage.setItem('token', res.data.token);
        }
      });
    };

    // 检测登录
    function checkApi() {
      //
      axios({
        method: 'post',
        url: '/checkApi',
        headers: {
          Authorization: '',
        },
      }).then((res) => console.log(res));
    }
  </script>
</html>
