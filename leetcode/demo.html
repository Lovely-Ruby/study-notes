<!DOCTYPE html>

  <head>

  <body></body>
  <script>
    var check = function (nums) {
      console.log(nums);
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] > nums[i + 1]) {
          return false;
        }
      }
      return true;
    };
    var checkPossibility = function (nums) {
      const n1 = [...nums];
      const n2 = [...nums];
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] > nums[i + 1]) {
          n1.splice(i, 1);
          n2.splice(i + 1, 1);
          return check(n1) || check(n2);
        }
      }
    };
    checkPossibility([4, 2, 1]);
  </script>
