
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不使用requestIdleCallback</title>
</head>
<body>
    <input type="text" id="text" />
</body>
<script>
    const datas = []
    const text = document.getElementById('text')
    let isReporting = false

    function sleep (ms = 100) {
        let sleepSwitch = true
        let s = Date.now()
        while (sleepSwitch) {
            if (Date.now() - s > ms) {
                sleepSwitch = false
            }
        } 
    }
    function handleClick () {
        datas.push({
            date: Date.now()
        })
        // 监听用户响应的函数，需要花费150ms
        sleep(150)
        handleDataReport()
    }

    // =========================  不使用requestIdleCallback  ==============================

    function handleDataReport () {
        if (isReporting) {
            return
        }
        isReporting = true
        report()
    }

    function report (deadline) {
        isReporting = false
        while (datas.length > 0) {
            get(datas.pop())
        }
        if (datas.length) {
            handleDataReport()
        }
    }

    // =========================  不使用requestIdleCallback结束  ==============================

    function get(data) {
        // 数据上报的函数，需要话费20ms
        sleep(20)
        console.log(`~~~ 数据上报 ~~~: ${data.date}`)
    }

    text.oninput = handleClick
</script>
</html>
